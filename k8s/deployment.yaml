apiVersion: apps/v1
kind: Deployment
metadata:
  name: ultralytics
  labels:
    app: ultralytics
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ultralytics
  template:
    metadata:
      labels:
        app: ultralytics
    spec:
      containers:
        - name: ultralytics
          image: ultralytics:latest
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: ultralytics-config
            - secretRef:
                name: ultralytics-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /healthz
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

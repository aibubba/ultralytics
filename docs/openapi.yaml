openapi: 3.0.3
info:
  title: Ultralytics Analytics API
  description: |
    Self-hosted analytics platform for tracking user events and page views.
    
    ## Authentication
    All API endpoints (except `/health`) require an API key passed via the `X-API-Key` header.
  version: 0.4.0
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  contact:
    email: bubba@thegivingchain.com

servers:
  - url: http://localhost:3000
    description: Local development server

tags:
  - name: Health
    description: Health check endpoints
  - name: Events
    description: Event tracking and retrieval
  - name: Analytics
    description: Analytics and reporting endpoints

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Returns server and database health status
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'

  /api/events:
    get:
      tags:
        - Events
      summary: Query events
      description: Retrieve events with optional date range filtering
      security:
        - ApiKeyAuth: []
      parameters:
        - name: start_date
          in: query
          description: Start date for filtering (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: end_date
          in: query
          description: End date for filtering (ISO 8601)
          schema:
            type: string
            format: date-time
        - name: limit
          in: query
          description: Maximum number of events to return
          schema:
            type: integer
            default: 100
            maximum: 1000
        - name: offset
          in: query
          description: Number of events to skip
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of events
          content:
            application/json:
              schema:
                type: object
                properties:
                  events:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  total:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'

    post:
      tags:
        - Events
      summary: Track an event
      description: Record a new analytics event
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EventInput'
      responses:
        '201':
          description: Event recorded successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Event'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/events/batch:
    post:
      tags:
        - Events
      summary: Track multiple events
      description: Record multiple analytics events in a single request
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                events:
                  type: array
                  items:
                    $ref: '#/components/schemas/EventInput'
                  maxItems: 1000
              required:
                - events
      responses:
        '201':
          description: Events recorded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  processed:
                    type: integer
                  failed:
                    type: integer
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/analytics/funnel:
    post:
      tags:
        - Analytics
      summary: Analyze funnel conversion
      description: |
        Analyze conversion through a series of events (funnel analysis).
        Returns conversion rates and drop-off at each step.
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FunnelQuery'
            example:
              steps:
                - eventName: page_view
                - eventName: add_to_cart
                - eventName: checkout
                - eventName: purchase
              startDate: "2022-01-01T00:00:00Z"
              endDate: "2022-01-31T23:59:59Z"
      responses:
        '200':
          description: Funnel analysis results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FunnelResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/analytics/cohort:
    post:
      tags:
        - Analytics
      summary: Analyze cohort retention
      description: |
        Analyze user retention by cohort. Groups users by when they first performed
        a specific action (cohort event) and tracks their return behavior over time.
      security:
        - ApiKeyAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CohortQuery'
            example:
              cohortEvent: signup
              returnEvent: login
              startDate: "2022-01-01T00:00:00Z"
              endDate: "2022-03-31T23:59:59Z"
              granularity: week
              periods: 12
      responses:
        '200':
          description: Cohort analysis results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CohortResult'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'

components:
  securitySchemes:
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key

  schemas:
    Event:
      type: object
      properties:
        id:
          type: string
          format: uuid
        event_type:
          type: string
        event_name:
          type: string
        properties:
          type: object
        session_id:
          type: string
        user_id:
          type: string
        timestamp:
          type: string
          format: date-time

    EventInput:
      type: object
      properties:
        event_type:
          type: string
          enum: [pageview, event, identify]
        event_name:
          type: string
        properties:
          type: object
        session_id:
          type: string
        user_id:
          type: string
      required:
        - event_type

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, unhealthy]
        database:
          type: string
          enum: [connected, disconnected]
        uptime:
          type: number
        timestamp:
          type: string
          format: date-time

    Error:
      type: object
      properties:
        error:
          type: string
        message:
          type: string
        code:
          type: string

    FunnelStep:
      type: object
      properties:
        eventName:
          type: string
          description: Name of the event for this funnel step
        filters:
          type: object
          description: Optional filters to apply to this step
      required:
        - eventName

    FunnelQuery:
      type: object
      properties:
        steps:
          type: array
          items:
            $ref: '#/components/schemas/FunnelStep'
          minItems: 2
          description: Array of funnel steps (minimum 2)
        startDate:
          type: string
          format: date-time
          description: Start date for analysis
        endDate:
          type: string
          format: date-time
          description: End date for analysis
        groupBy:
          type: string
          description: Optional property to group results by
      required:
        - steps
        - startDate
        - endDate

    FunnelStepResult:
      type: object
      properties:
        step:
          type: integer
          description: Step number (1-indexed)
        eventName:
          type: string
        count:
          type: integer
          description: Number of unique sessions that reached this step
        conversionRate:
          type: number
          description: Percentage that converted from previous step
        dropoffRate:
          type: number
          description: Percentage that dropped off from previous step

    FunnelResult:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            steps:
              type: array
              items:
                $ref: '#/components/schemas/FunnelStepResult'
            totalStarted:
              type: integer
              description: Total sessions that started the funnel
            totalCompleted:
              type: integer
              description: Total sessions that completed all steps
            overallConversionRate:
              type: number
              description: Overall conversion rate (completed / started)

    CohortQuery:
      type: object
      properties:
        cohortEvent:
          type: string
          description: Event that defines cohort membership (e.g., 'signup')
        returnEvent:
          type: string
          description: Event to measure retention (e.g., 'login')
        startDate:
          type: string
          format: date-time
          description: Start of cohort analysis period
        endDate:
          type: string
          format: date-time
          description: End of cohort analysis period
        granularity:
          type: string
          enum: [day, week, month]
          description: Cohort grouping granularity
          default: week
        periods:
          type: integer
          description: Number of periods to track
          default: 12
          minimum: 1
          maximum: 52
      required:
        - cohortEvent
        - returnEvent
        - startDate
        - endDate

    CohortPeriod:
      type: object
      properties:
        period:
          type: integer
          description: Period number (0-indexed)
        count:
          type: integer
          description: Number of users who returned in this period
        retentionRate:
          type: number
          description: Percentage of cohort that returned

    CohortRow:
      type: object
      properties:
        cohortDate:
          type: string
          format: date
          description: Date this cohort was formed
        cohortSize:
          type: integer
          description: Number of users in this cohort
        periods:
          type: array
          items:
            $ref: '#/components/schemas/CohortPeriod'

    CohortResult:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            cohorts:
              type: array
              items:
                $ref: '#/components/schemas/CohortRow'
            totalUsers:
              type: integer
              description: Total users across all cohorts
            averageRetention:
              type: array
              items:
                type: number
              description: Average retention rate for each period
            granularity:
              type: string
              description: The granularity used for the analysis

  responses:
    BadRequest:
      description: Invalid request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    Unauthorized:
      description: Missing or invalid API key
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

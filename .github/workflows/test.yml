name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: ultralytics
          POSTGRES_PASSWORD: ultralytics
          POSTGRES_DB: ultralytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 14.x
      uses: actions/setup-node@v2
      with:
        node-version: '14.x'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build:server

    - name: Run database migrations
      run: npm run migrate:up
      env:
        DATABASE_URL: postgres://ultralytics:ultralytics@localhost:5432/ultralytics_test

    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: postgres://ultralytics:ultralytics@localhost:5432/ultralytics_test
        NODE_ENV: test

name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: ultralytics
          POSTGRES_PASSWORD: ultralytics
          POSTGRES_DB: ultralytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Build TypeScript
      run: npm run build:server

    - name: Run database migrations
      run: npm run migrate:up
      env:
        DATABASE_URL: postgres://ultralytics:ultralytics@localhost:5432/ultralytics_test

    - name: Run tests
      run: npm test
      env:
        DATABASE_URL: postgres://ultralytics:ultralytics@localhost:5432/ultralytics_test
        NODE_ENV: test

  e2e:
    runs-on: ubuntu-latest
    needs: test

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: ultralytics
          POSTGRES_PASSWORD: ultralytics
          POSTGRES_DB: ultralytics_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 18.x
      uses: actions/setup-node@v2
      with:
        node-version: '18.x'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers
      run: npx playwright install --with-deps chromium

    - name: Build TypeScript
      run: npm run build:server

    - name: Run database migrations
      run: npm run migrate:up
      env:
        DATABASE_URL: postgres://ultralytics:ultralytics@localhost:5432/ultralytics_test

    - name: Run e2e tests
      run: npm run test:e2e -- --project=chromium
      env:
        DATABASE_URL: postgres://ultralytics:ultralytics@localhost:5432/ultralytics_test
        NODE_ENV: test
        TEST_BASE_URL: http://localhost:3000

    - name: Upload Playwright report
      uses: actions/upload-artifact@v3
      if: failure()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
